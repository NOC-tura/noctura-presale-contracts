[toolchain]

[features]
resolution = true
skip-lint = false

[workspace]
members = ["programs/*"]

[programs.mainnet]
solana_ico_enhanced = "6nTTJwtDuxjv8C1JMsajYQapmPAGrC3QF1w5nu9LXJvt"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "mainnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 10000
shutdown_wait = 2000
upgradeable = false
